<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-success" type="button"> ชื่อ </button>
  </div>
  <input type="text" class="form-control" [(ngModel)]="name" placeholder="" aria-label=""
    aria-describedby="basic-addon1">
</div>
<br>
<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-success" type="button"> คะแนน </button>
  </div>
  <input type="number" class="form-control" [(ngModel)]="score" placeholder="" aria-label=""
    aria-describedby="basic-addon1">
</div>

<span *ngIf="score>50"><b>เกรด A</b></span>
<span *ngIf="score<50"><b>เกรด F</b></span>
<hr>
<h3 class="text-center">รายชื่อนักเรียน</h3>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Student Name</th>
      <th>Weight</th>
      <th>Height</th>
      <th>BMI</th>
      <th>ผลลัพธ์</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{student.studentId}}</td>
      <td>{{student.name}}</td>
      <td>{{student.weight}}</td>
      <td>{{student.height}}</td>
      <td>{{student.bmi}}</td>
      <td *ngIf ="student.bmi>20">อ้วน</td>
      <td *ngIf ="student.bmi<20">ผอม</td>
    </tr>
    <tr *ngFor="let s of studentlist;">
        <td>{{s.studentId}}</td>
        <td>{{s.name}}</td>
        <td>{{s.weight}}</td>
        <td>{{s.height}}</td>
        <td>{{s.bmi}}</td>
        <td *ngIf ="s.bmi>20">อ้วน</td>
      <td *ngIf ="s.bmi<20">ผอม</td>
    </tr>
  </tbody>
</table>
